<html>

<head>
    <meta charset="utf-8">
    <title>並べ替えゲーム - Puzzleknot Algorithm Puzzles</title>
    <meta name="author" content="sotanishy">
    <meta name="description" content="Algorithm puzzles for beginners in competitive programming">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        #error {
            display: none;
            color: red;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">Algorithm Puzzles</a>
        </div>
    </nav>

    <div class="container p-2 mt-2 center">
        <h2 class="my-2">並べ替えゲーム</h2>
        <h3 class="my-3">遊び方</h3>
        <p>謎の数字 \(x_1,x_2,\dots,x_8\) があります． \((x_1,x_2,\dots,x_8)\) は \((1,2,\dots,8)\) の順列です．</p>
        <p>1回の質問では， \(x_i$ と $x_j\) を選んでそれらの大小を聞くことができます．できるだけ少ない質問回数で  \(x_1,x_2,\dots,x_8\) を昇順に並べてください．</p>
        <!-- <p>\(x\lt y\) なら <code>&lt;</code>, \(x\gt y\) なら <code>&gt;</code>, \(x=y\) なら <code>Correct!</code> が表示されます．
        </p>
        <p>\(10\) 回以内の質問で <code>Correct!</code> を表示させて下さい．</p> -->

        <hr>

        <h3>質問</h3>
        <div id="game" class="m-2 p-2">
            <p>残りの質問回数: <span id="remaining-questions">10</span> 回</p>
            <div class="row">
                <input type="number" class="col-sm-5 form-control" step="1" min="1" max="1000" id="guess"
                    placeholder="1 以上 1000 以下の数字を入力">
                <button type="submit" class="col-sm-2 btn btn-secondary" onclick="ask()">質問する</button>
            </div>
            <p>返答: <span id="response"></span></p>
            <p class="h2">
                <span id="AC" class="badge badge-success" style="display: none">AC</span>
                <span id="WA" class="badge badge-warning" style="display: none">WA</span>
            </p>
            <p id="message"></p>
        </div>

        <hr>

        <h3>質問履歴</h3>
        <table class="table table-sm table-striped" id="history">
            <thead>
                <tr>
                    <th scope="col">質問番号</th>
                    <th scope="col">質問</th>
                    <th scope="col">返答</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <hr>

        <h3>解説</h3>
        <p>解説は <a href="editorial.html">こちら</a></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script src="main.js"></script>
</body>

</html>
